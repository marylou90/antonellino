backend:
  name: git-gateway # Metodo comune per Netlify/GitHub
  branch: main      # Il ramo Git dove salvare i contenuti

# Definisci le cartelle per l'upload media
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  
  # ---------------------------------------------
  # COLLEZIONE 1: VINI E CANTINE
  # Useremo le COLLECTIONS DI JEKYLL (cartelle con _)
  # ---------------------------------------------
  - name: "Vini e cantine"
    label: "Vini e cantine"
    # Questa cartella deve esistere e inizia con _ per Jekyll
    folder: "_vinicantine" 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true
    fields:
      - {label: "Titolo", name: "title", widget: "string", required: true}
      - {label: "Contenuto", name: "body", widget: "markdown"}
      - {label: "Data Pubblicazione", name: "date", widget: "datetime"}
      
  # ---------------------------------------------
  # COLLEZIONE 2: RISTORANTI E OSTERIE
  # ---------------------------------------------
  - name: "Ristoranti e osterie"
    label: "Ristoranti e osterie"
    folder: "_ristorantiosterie"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true
    fields:
      - {label: "Titolo", name: "title", widget: "string", required: true}
      - {label: "Contenuto", name: "body", widget: "markdown"}
      - {label: "Data Pubblicazione", name: "date", widget: "datetime"}
      