<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amministrazione Contenuti</title>
</head>
<body>
  <h1>Admin</h1>
  <p>Se l'accesso non funziona, apri la console per vedere gli errori.</p>

  <!-- Carica Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    window.addEventListener('error', function(e){
      console.error('Global error:', e.error || e.message, e);
    });
    window.addEventListener('unhandledrejection', function(e){
      console.error('Unhandled promise rejection:', e.reason);
    });

    try {
      console.info('Inizializzo CMS...');
      CMS.init();
      console.info('CMS.init() chiamato â€” controlla la console per eventuali errori di autenticazione.');
    } catch (err) {
      console.error('Errore inizializzazione CMS:', err);
      document.body.insertAdjacentHTML('beforeend', '<pre style="color:red;">Errore inizializzazione CMS: ' + String(err) + '</pre>');
    }
  </script>

</body>
</html>
